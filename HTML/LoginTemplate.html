<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Login Template</title>
    <script language="Javascript" type="text/javascript" src=""></script> 
    <link rel="stylesheet" type="text/css" href="css/login.css" media="screen, projection">
</head>

<body>
    <div id="body_container">
        <!-- IMAGE <div id="img_header"></div> -->
        <div id="body_holder">
            <form name="" method="post" action="">
                <div id="main_col">
                    <h1>Login or create a new account:</h1>
                    <div class="notice">This is a notification</div>
                    <h2>Login</h2>

                    <div class="itemHolder">
                        <label for="username">Email Address</label><br>
                        <input id="username" name="username" type="text" maxlength="75" class="text width">
                    </div>
                    <div class="itemHolder">
                        <label for="passwd">Password</label><br>
                        <input id="passwd" name="passwd" type="password" class="text width" maxlength="16">
                    </div>
                    <div class="itemHolder">
                        <input type="submit" class="submit" value="Submit">
                    </div>
                    <div class="inputDesc"><a href="#">Lost Password?</a></div><br>
                    <div class="inputDesc"><a href="#">Create Account</a></div><br>
                </div>
            </form>
        </div>
    </div>
    <div class="clear"></div>
</body>
</html>
