<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Finnean-SSC Security | Login</title>
    <meta http-equiv="Content-Language" content="English" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />
</head>
<body>
<div id="wrap">
    <div id="header">
        <h1><a href="#">Finnean-SSC Security Center</a></h1>
        <h2>Take Control</h2>
    </div>

    <div id="content">
        <div class="right"> 
            <h2><a href="#">New Account</a></h2>
                <div class="articles">
                    <form name="" method="post" action="terms.html">
                        <div>
                            <div class="itemHolder">
                                <label for="first_name">First Name</label><br>
                                <input id="first_name" name="first_name" type="text" maxlength="75" class="text width">
                            </div>
                            <div class="itemHolder">
                                <label for="last_name">Last Name</label><br>
                                <input id="last_name" name="last_name" type="text" maxlength="75" class="text width">
                            </div>
                            <br>
                            <div class="itemHolder">
                                <label for="company_name">Company Name</label><br>
                                <input id="company_name" name="company_name" type="text" maxlength="75" class="text width">
                            </div>
                            <div class="itemHolder">
                                <label for="address1">Address 1</label><br>
                                <input id="address1" name="address1" type="text" maxlength="75" class="text width">
                            </div>
                            <div class="itemHolder">
                                <label for="address2">Address 2</label><br>
                                <input id="address2" name="address2" type="text" maxlength="75" class="text width">
                            </div>
                            <div class="itemHolder">
                                <label for="city">City</label><br>
                                <input id="city" name="city" type="text" maxlength="75" class="text width">
                            </div>
                            <div class="itemHolder">
                                <label for="state">State</label><br>
                                <input id="state" name="state" type="text" maxlength="75" class="text width">
                            </div>
                            <div class="itemHolder">
                                <label for="zip">Zip</label><br>
                                <input id="zip" name="zip" type="text" maxlength="75" class="text width">
                            </div>
                            <div class="itemHolder">
                                <label for="phone">Phone</label><br>
                                <input id="phone" name="phone" type="text" maxlength="75" class="text width">
                            </div>
                            <br>
                            <div class="itemHolder">
                                <label for="email">Email Address (This will be your login username)</label><br>
                                <input id="email" name="email" type="text" maxlength="75" class="text width">
                            </div>
                            <div class="itemHolder">
                                <label for="confirm_e">Confirm Email</label><br>
                                <input id="confirm_e" name="confirm_e" type="text" maxlength="75" class="text width">
                            </div>
                            <div class="itemHolder">
                                <label for="passwd">Password</label><br>
                                <input id="passwd" name="passwd" type="password" maxlength="75" class="text width">
                            </div>
                            <div class="itemHolder">
                                <label for="confirm_pw">Confirm Password</label><br>
                                <input id="confirm_pw" name="confirm_pw" type="password" maxlength="75" class="text width">
                            </div>
                            <div class="itemHolder">
                                <input type="submit" class="submit" value="Continue">
                            </div>
                            <br>
                            <a href="#">Create Account</a><br>
                            <a href="#">Lost Password?</a><br>
                        </div>
                    </form>
                </div>
        </div>

        <div class="left"> 
            <h2>Welcome :</h2>
            <ul>
                <li><a href="index.html">Home</a></li> 
                <li><a href="login.html">Login</a></li> 
                <li><a href="new_account.html">Create New Account</a></li> 
                <li><a href="#">Lost Password</a></li> 
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li><br>
                <li><a href="#">Finnean-SSC Home</a></li>
            </ul>
        </div>
    </div>
    <div style="clear: both;"></div>

    <div id="footer">
        Finnean-SSC
    </div>
</div>
</body>
</html>
